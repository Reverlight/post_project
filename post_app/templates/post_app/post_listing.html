{% extends 'main.html' %}

{% block title %} Post listing {% endblock %}

{% block content %}
    <ul>
   {% for post in object_list %}
    <li>
        <p>
            TITLE:
            <br>
            {{ post.title }}
        </p>
        <p>
            TEXT:
            <br>
            {{ post.text|truncatechars:10 }}
        </p>

        <p><a href="{% url 'detail' post.pk %}">Go to post</a></p>
    </li>
{% empty %}
    <li>No articles yet.</li>
{% endfor %}
    </ul>

{% endblock %}
