{% extends 'main.html' %}
{% load static %}

{% block title %} Post signup {% endblock %}

{% block content %}
    <div class="p-2">
    <form method="POST" >
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>
    <p style="display: none" class="alert alert-info" id="message"></p>
    </div>
    <script src="{% static 'js/user_signup.js'%}"></script>
{% endblock %}
